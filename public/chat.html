<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="shortcut icon" href="chatbot.png" type="image/x-icon">
  <title>Chat App</title>
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card-header">
        <h2>Chat Application</h2>
      </div>
      <div class="card-body" id="messages">
        <!-- Chat messages will be dynamically added here -->
      </div>
      <div class="card-footer">
        <form id="messageForm">
          <textarea name="message" class="input-chat" id="messageInput" cols="30" rows="1" placeholder="Ask me Anything..."></textarea>
          <div type="submit" class="sending-icon" id="sendButton">
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
